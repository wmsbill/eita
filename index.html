<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eita Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <script type="module" src="./js/index.js" defer async></script>
</head>
<body>
  <main>
    <section class="card blue-grey darken-1">
      <div class="card-content white-text">
        <h1 class="card-title counter">0</h1>
      </div>
      <div class="card-action">
        <button class="plus waves-effect waves-light btn-large">+</button>
        <button class="minus waves-effect waves-light btn-large">-</button>
      </div>
    </section>
  </main>
</body>
</html>
